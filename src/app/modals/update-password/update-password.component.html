<ion-app class="text-gray-900">
  <ion-header
    class="
      bg-blue-100
      px-4
      py-6
      ion-no-border
      text-xl
      flex
      justify-between
      items-center
    "
  >
    <p class="font-bold">Update password</p>
    <ion-icon
      (click)="modalController.dismiss()"
      name="close"
      class="bg-gray-500 text-2xl text-white rounded-full"
    ></ion-icon>
  </ion-header>
  <ion-content>
    <div class="p-4 space-y-4">
      <ion-item>
        <ion-label class="block font-calibre w-full" position="stacked"
          >New Password</ion-label
        >
        <ion-input
          type="password"
          placeholder="Enter password"
          [(ngModel)]="password.password"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label class="block font-calibre w-full" position="stacked"
          >Confirm Password</ion-label
        >
        <ion-input
          type="password"
          placeholder="Enter comfirm password"
          [(ngModel)]="password.confirmPassword"
        ></ion-input>
      </ion-item>
      <span
        (click)="save()"
        class="
          w-full
          bg-accentBlue
          p-4
          font-semibold
          text-center
          block
          text-white
          uppercase
          rounded-xl
          mt-10
        "
        >Save Changes</span
      >
    </div>
  </ion-content>
</ion-app>
