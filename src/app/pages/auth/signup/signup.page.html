<ion-app>
  <ion-content>
    <div class="min-h-screen bg-gray-100 grid items-center">
      <div>
        <img src="/assets/img/logo.svg" class="w-full p-6 inline-block" />
        <div class="bg-white px-6 py-10 m-4 space-y-5 font-geomanist">
          <div>
            <span class="block font-calibre">Profile name</span>
            <input
              type="text"
              placeholder="Enter first and last names"
              class="
                border-b border-gray-300
                placeholder-gray-300
                inline-block
                w-full
                outline-none
                pb-1
              "
              [(ngModel)]="data.name"
            />
          </div>

          <div>
            <span class="block font-calibre">Email address</span>
            <input
              type="text"
              placeholder="Enter your email address"
              class="
                border-b border-gray-300
                placeholder-gray-300
                inline-block
                w-full
                outline-none
                pb-1
              "
              [(ngModel)]="data.email"
            />
          </div>

          <div class="relative">
            <span
              class="absolute right-0 top-6"
              (click)="showPassword = !showPassword"
            >
              <ion-icon name="eye-outline" *ngIf="showPassword"></ion-icon>
              <ion-icon name="eye-off-outline" *ngIf="!showPassword"></ion-icon>
            </span>
            <span class="block font-calibre">Password</span>
            <input
              [type]="showPassword? 'text': 'password'"
              placeholder="Enter password"
              class="
                border-b border-gray-300
                placeholder-gray-300
                inline-block
                w-full
                outline-none
                pb-1
                pr-4
              "
              [(ngModel)]="data.password"
            />
          </div>

          <span
            class="
              mt-6
              w-full
              bg-blue-500
              p-4
              font-semibold
              text-center
              block
              text-white
              uppercase
              rounded-xl
            "
            (click)="register()"
            >Continue</span
          >

          <span
            class="
              w-full
              p-4
              text-center
              block
              text-blue-500
              border border-blue-500
              uppercase
              rounded-xl
            "
            routerLink="/auth/signin"
            >Login</span
          >
        </div>
      </div>
    </div>
  </ion-content>
</ion-app>
