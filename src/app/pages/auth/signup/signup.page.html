<ion-app>
  <ion-content>
    <div class="min-h-screen bg-gray-100 grid items-center">
      <div>
        <img src="/assets/img/logo.svg" class="w-full p-6 inline-block" />
        <div
          class="bg-white px-6 py-10 m-4 space-y-5 font-geomanist rounded-xl"
        >
          <ion-item>
            <ion-label class="block font-calibre w-full" position="stacked"
              >Profile name</ion-label
            >
            <ion-input
              placeholder="Enter first and last names"
              type="text"
              [value]="data.name"
              [(ngModel)]="data.name"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label class="block font-calibre w-full" position="stacked"
              >Email address</ion-label
            >
            <ion-input
              placeholder="Enter your email address"
              type="text"
              [value]="data.email"
              [(ngModel)]="data.email"
            ></ion-input>
          </ion-item>

          <ion-item class="relative">
            <ion-label class="block font-calibre w-full" position="stacked"
              >Password</ion-label
            >
            <span
              class="absolute right-0 top-10"
              (click)="showPassword = !showPassword"
            >
              <ion-icon name="eye-outline" *ngIf="showPassword"></ion-icon>
              <ion-icon name="eye-off-outline" *ngIf="!showPassword"></ion-icon>
            </span>
            <ion-input
              placeholder="Enter your password"
              [type]="showPassword? 'text': 'password'"
              [(ngModel)]="data.password"
            ></ion-input>
          </ion-item>

          <span
            class="
              mt-6
              w-full
              bg-blue-500
              p-4
              font-semibold
              text-center
              block
              text-white
              uppercase
              rounded-xl
            "
            (click)="register()"
            >Continue</span
          >

          <span
            class="
              w-full
              p-4
              text-center
              block
              text-blue-500
              border border-blue-500
              uppercase
              rounded-xl
            "
            routerLink="/auth/signin"
            >Login</span
          >
        </div>
      </div>
    </div>
  </ion-content>
</ion-app>
