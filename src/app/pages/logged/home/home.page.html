<div class="bg-gray-100">
  <div class="p-4">
    <p class="text-gray-900 text-2xl font-bold font-calibre">
      Hello, {{ user.name }}
    </p>
    <p class="mt-2">
      Let's keep you up to date on your health, learn something new today.
    </p>
    <div
      class="bg-white mt-4 flex px-2 items-center rounded"
      (click)="showSearch()"
    >
      <ion-icon name="search" class="text-2xl p-2"></ion-icon>
      <p type="text" class="py-4 w-full text-gray-500">Search on diabetes...</p>
    </div>
  </div>
  <div>
    <p class="p-4 text-gray-900 capitalize">Daily health tip</p>
    <div class="my-2 p-4 bg-white grid grid-cols-2 grid-cols-12">
      <div class="text-center col-span-3">
        <img src="/assets/img/tip.svg" />
      </div>
      <div class="col-span-9">
        <p class="font-bold mb-1 text-gray-900">{{tip.title}}</p>
        <p class="text-gray-500">{{tip.note}}</p>
      </div>
    </div>
  </div>
  <div class="py-8 px-4 grid grid-cols-2 gap-5 text-gray-900">
    <app-blood-sugar></app-blood-sugar>
    <app-blood-pressure></app-blood-pressure>
  </div>
</div>
