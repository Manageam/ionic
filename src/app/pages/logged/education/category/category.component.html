<ion-app>
  <ion-header
    class="p-4 flex items-center ion-no-border font-geomanist font-bold text-xl"
  >
    <ion-icon
      name="arrow-back"
      class="text-2xl"
      (click)="modalController.dismiss()"
    ></ion-icon>
    <span class="inline-block ml-4">Education</span>
  </ion-header>
  <ion-content>
    <div class="font-geomanist text-gray-900 p-4">
      <h2 class="text-2xl mb-4 font-semibold">{{ category.category }}</h2>
      <p class="text-gray-800">
        {{ category.subtitle }}
      </p>
    </div>
    <ul class="p-4 font-geomanist space-y-4">
      <li
        class="flex items-center justify-between my-6"
        *ngFor="let topic of topics"
        (click)="view(topic)"
      >
        <p class="truncate font-semibold text-gray-800">
          {{ topic.topic }}
        </p>
        <ion-icon
          name="chevron-forward"
          class="inline-block ml-3 text-2xl text-gray-900"
        ></ion-icon>
      </li>
    </ul>
  </ion-content>
</ion-app>
