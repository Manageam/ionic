<ion-app class="text-gray-900">
  <ion-header
    class="
      bg-blue-100
      px-4
      py-6
      ion-no-border
      text-xl
      flex
      justify-between
      items-center
    "
  >
    <p class="font-bold">Update prefered language</p>
    <ion-icon
      (click)="modalController.dismiss()"
      name="close"
      class="bg-gray-500 text-2xl text-white rounded-full"
    ></ion-icon>
  </ion-header>
  <ion-content>
    <div class="p-4 space-y-4">
      <ion-list>
        <ion-radio-group value="biff">
          <ion-item *ngFor="let lang of languages">
            <ion-label>{{ lang }}</ion-label>
            <ion-radio slot="start" [value]="lang"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>

      <span
        (click)="save()"
        class="
          w-full
          bg-blue-500
          p-4
          font-semibold
          text-center
          block
          text-white
          uppercase
          rounded-xl
          mt-10
        "
        >Update</span
      >
    </div>
  </ion-content>
</ion-app>
