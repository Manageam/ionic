<ion-menu side="start" menuId="first" contentId="main" class="max-h-screen">
  <ion-header
    class="ion-no-border py-8 px-4 pt-10 bg-gray-100 text-center font-calibre"
  >
    <img
      src=""
      class="
        w-20
        h-20
        rounded-full
        object-cover
        overflow-hidden
        inline-block
        mb-4
      "
      onerror="this.src='/assets/img/profile.jpeg'"
    />
    <p class="font-bold text-lg">Uduak udofe</p>
    <span
      class="
        border border-blue-500
        text-blue-500
        py-2
        text-lg
        px-12
        mt-4
        rounded-xl
        capitalize
        inline-block
      "
      >Logout</span
    >
  </ion-header>
  <ion-content id="main"> </ion-content>
  <div class="flex flex-col h-full justify-between">
    <ul class="px-4 text-lg py-6 space-y-6 bg-white">
      <li class="flex justify-between" (click)="showProfile()">
        <span>Profile</span> <ion-icon name="chevron-forward"></ion-icon>
      </li>
      <li class="flex justify-between" (click)="showExercise()">
        <span>Exercise</span> <ion-icon name="chevron-forward"></ion-icon>
      </li>
      <li class="flex justify-between">
        <span>Alerts Reminders</span>
        <ion-icon name="chevron-forward"></ion-icon>
      </li>
      <li class="flex justify-between">
        <span>Bookmark</span> <ion-icon name="chevron-forward"></ion-icon>
      </li>
      <li class="flex justify-between">
        <span>Diabetes Walk</span>
        <ion-icon name="chevron-forward"></ion-icon>
      </li>
      <li class="flex justify-between">
        <span>Settings</span> <ion-icon name="chevron-forward"></ion-icon>
      </li>
    </ul>
    <div class="p-4 pt-6 bg-gray-100 row-span-2 grid">
      <div>
        <p>Manageam</p>
        <div class="flex text-blue-900 space-x-4 mt-3">
          <p>Website</p>
          <p>Terms and conditions</p>
        </div>

        <div class="flex justify-between my-3 pb-3">
          <img src="/assets/img/facebook.svg" />
          <img src="/assets/img/twitter.svg" />
          <img src="/assets/img/instagram.svg" />
        </div>
      </div>
    </div>
  </div>
</ion-menu>
