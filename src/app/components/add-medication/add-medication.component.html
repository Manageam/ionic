<ion-app class="text-gray-900">
  <ion-header
    class="
      bg-blue-100
      px-4
      py-6
      ion-no-border
      text-xl
      flex
      justify-between
      items-center
    "
  >
    <p class="font-bold">New Medication</p>
    <ion-icon
      (click)="modalController.dismiss()"
      name="close"
      class="bg-gray-500 text-2xl text-white rounded-full"
    ></ion-icon>
  </ion-header>
  <ion-content>
    <div class="p-4 space-y-4">
      <ion-item>
        <ion-label class="block font-calibre w-full" position="stacked"
          >Medication type</ion-label
        >
        <ion-select value="prescribed" class="w-full">
          <ion-select-option value="prescribed">Prescribed</ion-select-option>
          <ion-select-option value="self">Self</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label class="block font-calibre w-full" position="stacked"
          >Name of medication</ion-label
        >
        <ion-input placeholder="Enter name of medication"></ion-input>
      </ion-item>

      <span
        (click)="save()"
        class="
          w-full
          bg-blue-500
          p-4
          font-semibold
          text-center
          block
          text-white
          uppercase
          rounded-xl
          mt-10
        "
        >Done</span
      >
    </div>
  </ion-content>
</ion-app>
