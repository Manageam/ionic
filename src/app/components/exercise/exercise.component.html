<ion-app class="">
  <ion-header
    class="ion-no-border p-4 flex justify-between font-geomanist bg-white"
  >
    <div class="flex">
      <ion-icon
        name="arrow-back"
        class="text-2xl"
        (click)="modalController.dismiss()"
      ></ion-icon>
      <p class="ml-4 block text-gray-900 text-xl">Exercise</p>
    </div>
  </ion-header>
  <ion-content>
    <div class="bg-gray-100 text-gray-900">
      <div class="bg-white py-4 text-center">
        <img src="/assets/img/meditation.svg" class="h-40 inline-block" />
      </div>

      <div class="p-4">
        <h3 class="font-bold text-lg">List of exercises</h3>
        <p class="pt-4">
          Other recommended exercises that could be adopted are cycling,
          running, swimming, trendmilling, skating, e.t.c
        </p>
      </div>

      <ul class="bg-white p-4 pt-8 space-y-8">
        <li *ngFor="let exercise of exercises">
          <h3 class="font-bold text-lg">{{ exercise.name }}</h3>
          <p>
            Duration: <span class="text-blue-500">{{ exercise.duration }}</span>
          </p>
          <p class="text-blue-500">{{ exercise.part }}</p>
          <ul class="text-gray-600">
            <li *ngFor="let form of exercise.form">
              {{ form }}
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </ion-content>
</ion-app>
