<div
  class="bg-blue-200 rounded-xl p-4 text-center relative h-full flex flex-col justify-between"
  (click)="view()"
>
  <div>
    <app-guage value="100" [color]="color"></app-guage>
    <p class="font-bold text-2xl mt-6">
      {{ bloodPressure?.upper || 0 }}/{{ bloodPressure?.lower || 0 }}
    </p>
    <span class="text-sm mb-1 inline-block">mmhg</span>
    <p class="font-bold">Blood Pressure</p>
  </div>
  <p class="border border-accent py-2 mt-1 rounded-xl" (click)="record($event)">
    Record
  </p>
</div>
