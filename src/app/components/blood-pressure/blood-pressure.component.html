<div class="bg-blue-200 rounded-xl p-4 text-center relative" (click)="view()">
  <app-guage value="100" [color]="color"></app-guage>
  <p class="font-bold text-2xl mt-6">
    {{ bloodPressure?.upper || 0 }}/{{ bloodPressure?.lower || 0 }}
  </p>
  <span class="text-sm mb-4 inline-block">mmhg</span>
  <p class="font-bold">Blood Pressure</p>
  <p class="border border-accent py-2 mt-4 rounded-xl" (click)="record($event)">
    Record
  </p>
</div>
