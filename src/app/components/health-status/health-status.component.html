<div
  class="bg-white rounded-xl p-4 text-center h-full flex flex-col justify-between"
  (click)="view()"
>
  <div>
    <img src="/assets/img/diabetic.svg" class="inline-block" width="36" />
    <p class="font-bold text-xl mt-6">Health Status</p>
    <p class="font-bold text-sm">{{ healthStatus?.name || "nil" }}</p>
  </div>
  <p
    class="border border-accentBlue py-2 mt-1 text-accentBlue rounded-xl"
    (click)="change($event)"
  >
    Change
  </p>
</div>
