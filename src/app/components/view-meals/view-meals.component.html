<ion-app class="meal">
  <ion-header class="ion-no-border p-4 font-geomanist">
    <div class="flex">
      <ion-icon
        name="arrow-back"
        class="text-2xl"
        (click)="modalController.dismiss()"
      ></ion-icon>
      <p class="ml-4 block text-gray-900 text-xl">Meals guide</p>
    </div>
    <ion-segment
      (ionChange)="segmentChanged($event)"
      [value]="segment"
      mode="md"
      class="bg-white mt-6"
    >
      <ion-segment-button value="current">
        <ion-label>Dinner</ion-label>
      </ion-segment-button>
      <ion-segment-button value="plan">
        <ion-label>Meal plans</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-header>
  <ion-content>
    <div class="min-h-full p-4 meal pb-10">
      <div class="mt-1">
        <div *ngIf="segment == 'current'" class="text-center">
          <div
            class="
              bg-white
              shadow-sm
              px-4
              py-10
              rounded-xl
              text-center
              flex
              justify-center
            "
          >
            <div
              class="
                h-52
                w-52
                border-8 border-gray-200
                flex
                items-center
                justify-center
                rounded-full
              "
            >
              <div class="">
                <h3 class="text-3xl font-bold">0</h3>
                <p>Total calories (kcal)</p>
              </div>
            </div>
          </div>

          <div class="mt-8 px-4 py-3 flex justify-center">
            <p
              class="
                bg-white
                py-4
                px-14
                flex
                items-center
                rounded-3xl
                font-bold
                uppercase
                shadow-sm
              "
            >
              Add meal
            </p>
          </div>
        </div>

        <ul *ngIf="segment == 'plan'">
          <li
            *ngFor="let item of [1, 3, 4, 5]"
            class="bg-white p-4 mb-4 rounded-lg"
            (click)="showMeal(item)"
          >
            <div class="flex justify-between font-geomanist">
              <p class="flex">
                <span
                  class="
                    w-6
                    h-6
                    flex
                    items-center
                    justify-center
                    bg-green-100
                    rounded-full
                    text-green-900
                    mr-1
                  "
                  >3</span
                >
                <span class="text-blue-400">Total foods</span>
              </p>
              <p class="flex items-center">
                <span class="uppercase block mr-3 text-gray-500"
                  >9, November</span
                >
                <ion-icon name="chevron-forward" class="text-xl"></ion-icon>
              </p>
            </div>
            <div class="mt-10 text-gray-900">
              <p class="text-xl">Lunch</p>
              <div class="flex justify-between items-end">
                <p><span class="text-3xl font-semibold">219</span> kcal</p>
                <p
                  class="py-1 text-sm rounded-full px-4 bg-red-100 text-red-900"
                >
                  Poor
                </p>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </ion-content>
</ion-app>
