<div class="bg-white rounded-xl p-4 text-center relative" (click)="view()">
  <app-guage value="100" [color]="color"></app-guage>

  <p class="font-bold text-2xl mt-6">{{ cholesterol?.reading || 0 }}</p>
  <span class="text-sm mb-4 inline-block">{{
    cholesterol?.unit || "nil"
  }}</span>
  <p class="font-bold">Total Cholesterol</p>
  <p
    class="border border-accentBlue py-2 mt-4 text-accentBlue rounded-xl"
    (click)="record($event)"
  >
    Record
  </p>
</div>
