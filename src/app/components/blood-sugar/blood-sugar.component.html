<div
  class="bg-pink-200 rounded-xl p-4 text-center relative h-full flex flex-col justify-between"
  (click)="view()"
>
  <div>
    <app-guage value="100" [color]="color"></app-guage>
    <p class="font-bold text-2xl mt-6">{{ bloodSugar?.reading || 0 }}</p>
    <span class="text-sm mb-4 inline-block">{{ bloodSugar?.unit }}</span>
    <p class="font-bold">Blood sugar</p>
  </div>
  <p class="border border-accent py-2 mt-4 rounded-xl" (click)="record($event)">
    Record
  </p>
</div>
